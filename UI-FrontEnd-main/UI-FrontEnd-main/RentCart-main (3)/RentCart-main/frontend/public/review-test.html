<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Service Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .star-rating {
            color: #ffc107;
            font-size: 1.2em;
        }
        .loading {
            opacity: 0.6;
        }
        .review-card {
            transition: all 0.3s ease;
        }
        .review-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">RentCart - Review Service Test</span>
            <button class="btn btn-outline-light" onclick="window.location.href='/'">Back to Main App</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Review Service Test Interface</h1>
                
                <!-- Connection Status -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Connection Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <span id="connectionStatus" class="badge bg-secondary">Testing...</span>
                            <button class="btn btn-outline-primary btn-sm ms-2" onclick="testConnection()">
                                Test Connection
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Messages -->
                <div id="messageContainer" class="mb-3"></div>

                <!-- Add Review Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Add New Review</h5>
                    </div>
                    <div class="card-body">
                        <form id="reviewForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Item ID</label>
                                        <input type="text" class="form-control" id="itemId" placeholder="Enter item ID" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">User ID</label>
                                        <input type="text" class="form-control" id="userId" placeholder="Enter user ID" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Rating</label>
                                <select class="form-select" id="rating" required>
                                    <option value="1">1 Star</option>
                                    <option value="2">2 Stars</option>
                                    <option value="3">3 Stars</option>
                                    <option value="4">4 Stars</option>
                                    <option value="5" selected>5 Stars</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Comment</label>
                                <textarea class="form-control" id="comment" rows="3" placeholder="Write your review..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Review</button>
                        </form>
                    </div>
                </div>

                <!-- Search and Load Reviews -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Load & Search Reviews</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <button class="btn btn-info" onclick="loadAllReviews()">Load All Reviews</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="searchId" placeholder="Enter Item ID or User ID">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-outline-primary me-2" onclick="searchReviewsByItem()">By Item</button>
                                <button class="btn btn-outline-secondary" onclick="searchReviewsByUser()">By User</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Reviews Display -->
                <div id="reviewsContainer" class="card" style="display: none;">
                    <div class="card-header">
                        <h5 id="reviewsTitle">Reviews</h5>
                    </div>
                    <div class="card-body" id="reviewsList">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Review Service Implementation
        const REVIEW_API_BASE_URL = 'http://localhost:9090/api/reviews';
        let isLoading = false;

        // Utility functions
        function showMessage(message, type = 'info') {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                const alert = messageContainer.querySelector('.alert');
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }

        function setLoading(loading) {
            isLoading = loading;
            const buttons = document.querySelectorAll('button, input[type="submit"]');
            buttons.forEach(btn => {
                btn.disabled = loading;
                if (loading) {
                    btn.classList.add('loading');
                } else {
                    btn.classList.remove('loading');
                }
            });
        }

        function renderStars(rating) {
            return '★'.repeat(Math.floor(rating)) + '☆'.repeat(5 - Math.floor(rating));
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // API functions
        async function testConnection() {
            setLoading(true);
            try {
                const response = await fetch(`${REVIEW_API_BASE_URL}/greet`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.text();
                document.getElementById('connectionStatus').className = 'badge bg-success';
                document.getElementById('connectionStatus').textContent = result;
                showMessage('Successfully connected to Review Service!', 'success');
            } catch (error) {
                document.getElementById('connectionStatus').className = 'badge bg-danger';
                document.getElementById('connectionStatus').textContent = 'Connection failed';
                showMessage(`Connection failed: ${error.message}`, 'danger');
            } finally {
                setLoading(false);
            }
        }

        async function addReview(reviewData) {
            const review = {
                ...reviewData,
                timestamp: Date.now()
            };

            const response = await fetch(`${REVIEW_API_BASE_URL}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(review)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return await response.json();
        }

        async function getAllReviews() {
            const response = await fetch(`${REVIEW_API_BASE_URL}`);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return await response.json();
        }

        async function getReviewsByItemId(itemId) {
            const response = await fetch(`${REVIEW_API_BASE_URL}/item/${itemId}`);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return await response.json();
        }

        async function getReviewsByUserId(userId) {
            const response = await fetch(`${REVIEW_API_BASE_URL}/user/${userId}`);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return await response.json();
        }

        async function deleteReview(reviewId) {
            const response = await fetch(`${REVIEW_API_BASE_URL}/${reviewId}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return await response.text();
        }

        // Event handlers
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);

            const formData = {
                itemId: document.getElementById('itemId').value,
                userId: document.getElementById('userId').value,
                comment: document.getElementById('comment').value,
                rating: parseFloat(document.getElementById('rating').value)
            };

            try {
                await addReview(formData);
                showMessage('Review added successfully!', 'success');
                document.getElementById('reviewForm').reset();
                document.getElementById('rating').value = '5'; // Reset to 5 stars
            } catch (error) {
                showMessage(`Error adding review: ${error.message}`, 'danger');
            } finally {
                setLoading(false);
            }
        });

        async function loadAllReviews() {
            setLoading(true);
            try {
                const reviews = await getAllReviews();
                displayReviews(reviews, `All Reviews (${reviews.length})`);
                showMessage(`Loaded ${reviews.length} reviews`, 'success');
            } catch (error) {
                showMessage(`Error loading reviews: ${error.message}`, 'danger');
                hideReviews();
            } finally {
                setLoading(false);
            }
        }

        async function searchReviewsByItem() {
            const itemId = document.getElementById('searchId').value.trim();
            if (!itemId) {
                showMessage('Please enter an Item ID', 'warning');
                return;
            }

            setLoading(true);
            try {
                const reviews = await getReviewsByItemId(itemId);
                displayReviews(reviews, `Reviews for Item: ${itemId} (${reviews.length})`);
                showMessage(`Found ${reviews.length} reviews for item ${itemId}`, 'success');
            } catch (error) {
                showMessage(`Error searching reviews: ${error.message}`, 'danger');
                hideReviews();
            } finally {
                setLoading(false);
            }
        }

        async function searchReviewsByUser() {
            const userId = document.getElementById('searchId').value.trim();
            if (!userId) {
                showMessage('Please enter a User ID', 'warning');
                return;
            }

            setLoading(true);
            try {
                const reviews = await getReviewsByUserId(userId);
                displayReviews(reviews, `Reviews by User: ${userId} (${reviews.length})`);
                showMessage(`Found ${reviews.length} reviews by user ${userId}`, 'success');
            } catch (error) {
                showMessage(`Error searching reviews: ${error.message}`, 'danger');
                hideReviews();
            } finally {
                setLoading(false);
            }
        }

        async function handleDeleteReview(reviewId) {
            if (!confirm('Are you sure you want to delete this review?')) {
                return;
            }

            setLoading(true);
            try {
                await deleteReview(reviewId);
                showMessage('Review deleted successfully!', 'success');
                
                // Remove the review card from the display
                const reviewCard = document.querySelector(`[data-review-id="${reviewId}"]`);
                if (reviewCard) {
                    reviewCard.remove();
                }
                
                // Update count
                const remainingReviews = document.querySelectorAll('[data-review-id]').length;
                document.getElementById('reviewsTitle').textContent = `Reviews (${remainingReviews})`;
                
                if (remainingReviews === 0) {
                    hideReviews();
                }
            } catch (error) {
                showMessage(`Error deleting review: ${error.message}`, 'danger');
            } finally {
                setLoading(false);
            }
        }

        function displayReviews(reviews, title) {
            const container = document.getElementById('reviewsContainer');
            const titleElement = document.getElementById('reviewsTitle');
            const listElement = document.getElementById('reviewsList');

            titleElement.textContent = title;
            
            if (reviews.length === 0) {
                listElement.innerHTML = '<p class="text-muted">No reviews found.</p>';
            } else {
                listElement.innerHTML = reviews.map(review => `
                    <div class="card mb-3 review-card" data-review-id="${review.id}">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <div>
                                            <span class="badge bg-primary me-2">Item: ${review.itemId}</span>
                                            <span class="badge bg-secondary">User: ${review.userId}</span>
                                        </div>
                                        <div class="star-rating">
                                            ${renderStars(review.rating)} (${review.rating})
                                        </div>
                                    </div>
                                    <p class="mb-2">${review.comment}</p>
                                    <small class="text-muted">${formatDate(review.timestamp)}</small>
                                </div>
                                <div class="col-md-4 text-end">
                                    <button class="btn btn-outline-danger btn-sm" onclick="handleDeleteReview('${review.id}')">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            container.style.display = 'block';
        }

        function hideReviews() {
            document.getElementById('reviewsContainer').style.display = 'none';
        }

        // Test connection on page load
        window.addEventListener('load', () => {
            testConnection();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
